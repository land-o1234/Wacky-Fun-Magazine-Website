---
layout: default
title: Articles
---
<div class="blog-page">
  <h1>Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}" style="text-decoration: none; color: inherit;">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
