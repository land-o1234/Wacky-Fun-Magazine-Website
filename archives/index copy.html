---
layout: default
title: The Archives
description: Have fun reading past editions of the magazine!
---
        <div class="navbar">
            <a href="../">Home</a>
            <a href="../subscribe.html">Subscribe</a>
            <a href="../submit.html">Submit an Article</a>
        </div>
            <div class="main">

              {% for magazine in site.data.archive %}
                <div class="responsive">
                  <div class="gallery">
                      <img src="/assets/images/magazine_covers/{{ magazine.edition }}.png" alt="{{ magazine.title }}">
                      <div class="magazine_title">{{ magazine.title }}</div>
                      <div class="desc">
                      <div class="article_desc">{{ magazine.description }}</div>
                      <div class="download_button">
                          <a href="/assets/magazines/{{ magazine.edition }}.pdf" download="{{ magazine.title }}.pdf">
                          <img src="/assets/images/downloadpdfbutton.svg" style="width:173;height:47">
                          </a>
                      </div>
                      <div class="view_button">
                          <a href="{{ magazine.link }}">
                          <img src="/assets/images/viewonlinebutton.svg" style="width:173;height:47">
                          </a>
                      </div>
                  </div>
                </div>
              {% endfor %}
                
              <div class="clearfix"></div>
                
              <p>*All article descriptions generated by AI (for now!)</p>
            </div>
