---
layout: default
---
<div class="post-container">
    <div class="post">
        <div class="post-title">{{ page.title }}</div>
        <div class="post-meta">By {{ page.author }} | {{ page.date | date: "%B %d, %Y" }} | {{ page.reading-time }} read</div>
        <div class="post-body">
            {{ content }}
        </div>
    </div>
</div>
