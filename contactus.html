<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Wacky Fun Magazine</title>
        <link rel="icon" type="image/x-con" href="./images/logo.svg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div class="header">
            <a href="./">
                <img src="./images/logo.svg" alt="Wacky Fun logo" style="width:200px;height:200px;">
            </a>
            <h1>Contact Us</h1>
        </div>

        <div class="navbar">
            <a href="./">Home</a>
            <a href="./database/">Magazine Database</a>
        </div>

        <div class="main">
            <div class="formheading">
                <h1>Pick a form to fill out!</h1>
            </div>
            <div class="accordion_menu">
                <button class="accordion">Subscribe Form</button>
                <div class="panel">
                    <div class="container">
                      <div class="google_form">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeGv-oBKj9L825LoRwZD6CcryajVyWOg_ZqoHpc5xJcWRFVwQ/viewform?embedded=true" width="100%" height="720" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                      </div>
                    </div>
                </div>

                <button class="accordion">Article Submission Form</button>
                <div class="panel">
                    <div class="container">
                      <div class="google_form">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeXob-t2zQdTaQiF_x78CQIvdzaAm1kJb4zUqjaBFvzmJpHyQ/viewform?embedded=true" width="100%" height="1336" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                      </div>
                    </div>
                </div>

                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;

                    for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener("click", function() {
                        /* Toggle between adding and removing the "active" class,
                        to highlight the button that controls the panel */
                        this.classList.toggle("active");

                        /* Toggle between hiding and showing the active panel */
                        var panel = this.nextElementSibling;
                        if (panel.style.display === "block") {
                        panel.style.display = "none";
                        } else {
                        panel.style.display = "block";
                        }
                    });
                    }
                </script>
            </div>
        </div>

    </body>

</html>
